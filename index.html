<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="video-container">
        <video id="backgroundVideo" autoplay loop muted>
            <source src="hbdvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <audio id="backgroundAudio" autoplay loop>
            <source src="hbdsong.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <button class="control-btn" id="playPauseBtn">Pause</button>
    </div>

    <div class="name-container">
        <h2 class="name">Happy Birthday, Jignesh !</h2>
    </div>

    <div class="content">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with happiness and a year filled with joy.</p>
    </div>

    <script>
        const video = document.getElementById('backgroundVideo');
        const audio = document.getElementById('backgroundAudio');
        const playPauseBtn = document.getElementById('playPauseBtn');

        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                audio.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                video.pause();
                audio.pause();
                playPauseBtn.textContent = 'Play';
            }
        });
    </script>
</body>
</html>
